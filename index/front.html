<!DOCTYPE html>
<html lang="en">

<head>
    <title>Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.nzet/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./main.js"></script>
    <style>
        body {
            font-family: Helvetica;
        }

        .h1 {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .form-group {
            margin-top: 2rem;
            padding: 3rem;
            background-color: #f8f9fa;
        }

        .btn {
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Client</h1>
    </header>

    <div class="container-fluid">

        <div class="form-group">

            <div class="row">

                <div class="col-md-3">
                    <label for="cliente_nome">Nome:</label>
                    <input type="text" class="form-control" id="cliente_nome" placeholder="Nome">
                </div>

                <div class="col-md-3">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                </div>

                <div class="col-md-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="col-md-3">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>

                <div class="col-md-3">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data" placeholder="Data de Nascimento">
                </div>

            </div>

            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="client_create">Cadastrar</button>
                <button type="button" class="btn btn-success" id="client_list">Listar</button>
            </div>

        </div>

        <div id="client_data"></div>

    </div>

</body>

</html>
